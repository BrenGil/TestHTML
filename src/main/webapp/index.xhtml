<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <div class="container">
            <h1 class="alert alert-danger">PRUEBA TOOLBAR DE GIT</h1>
            <h:form>
                <h:outputLabel value="Hola mundo"/>
                <h:inputText/>
                <h:inputTextarea/>
                <h:commandButton value="Enviar info"/>
                <h1>Registro de cliente</h1>
                <p:panel id="horizontal" header="Horizontal Toggle" toggleable="true" toggleOrientation="horizontal">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                        <h:outputText
                            value="The story begins as Don Vito Corleone..." />
                    </h:panelGrid>
                </p:panel>




                <h3 style="margin-top:0">Plain Menu</h3>
                <p:menu>
                    <p:submenu label="Ajax">
                        <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                        <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w"/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax">
                        <p:menuitem value="Delete" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close"/>
                    </p:submenu>
                    <p:submenu label="Navigations">
                        <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                        <p:menuitem value="Internal"  icon="ui-icon-star"/>
                    </p:submenu>
                </p:menu>
            </h:form>
        </div>
    </h:body>
</html>
